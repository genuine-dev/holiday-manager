<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common/head :: head_fragment(title = 'グループ登録')">
</head>
<body>
	<div th:replace="common/header :: header_fragment(title = 'グループ登録')"></div>

	<div class="container">
		<div class="header text-secondary">
			<h1>グループ登録</h1>
		</div>
		<form data-toggle="validator" role="form" th:action="@{/group/register/complete}" method="post" th:object="${postGroupRequest}">
			<div class="form-group has-feedback">
				<label for="inputName" class="control-label text-secondary">
					<span class="label label-danger">必須項目</span>　グループ名
				</label>
				<input th:field="*{groupName}" type="text" maxlength="20" class="form-control" id="inputName" placeholder="グループ名を入力" data-required-error="グループ名の入力は必須です" required>
				<div class="help-block">20文字以内で設定してください。</div>
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-secondary btn-block" onclick="return confirm('登録してもよろしいですか？')">登録</button>
			</div>
		</form>
	</div>

	<div th:replace="common/footer :: footer_fragment"></div>
</body>
</html>
