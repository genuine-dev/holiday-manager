<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common/head :: head_fragment(title = '休暇取得一覧')">
</head>

<body>
    <div th:replace="common/header :: header_fragment(title = '休暇取得一覧')"></div>

    <div class="container">
        <div class="header text-secondary">
            <h1>休暇取得一覧</h1>
        </div>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr th:each="holidayTook : ${holidayTooks}" th:object="${holidayTook}">
                <td th:text="*{date}" style="width:70%"></td>
                <td th:text="*{kindOfHoliday}" style="width:70%"></td>
                <td>
                    <a th:href="@{/holiday/took/{id}(id=*{eventId.value})}" onclick="return confirm('削除してもよろしいですか？')"><i class="far fa-trash-alt" style="width:15%"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="common/footer :: footer_fragment"></div>
</body>
</html>
